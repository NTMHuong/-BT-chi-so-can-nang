<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng của bạn vào đây"));
    let height =parseFloat(prompt("Nhập chiều cao của bạn vào đây"));
    let BMI = weight / (height *height);

    if(BMI >= 30.0){
        alert("Obese");
    }else if(BMI >= 25.0 && BMI < 30.0){
        alert("Overweight");
    }else if(BMI >= 18.5 && BMI < 25.0){
        alert("Normal")
    }else alert("Underweight");

</script>
</body>
</html>
